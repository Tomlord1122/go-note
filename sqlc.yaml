version: "2"
sql:
  - engine: "postgresql"
    queries: "./supabase/queries"
    schema: "./supabase/migrations"
    gen:
      go:
        package: "db"
        out: "./internal/db_sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
